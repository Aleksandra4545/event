<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} мероприятие</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; }
        .form-field { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 8px; }
        .btn { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} мероприятие</h1>
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-field">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color: red;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="btn">Сохранить</button>
        <a href="{% url 'event_list' %}">Отмена</a>
    </form>
</body>
</html>
